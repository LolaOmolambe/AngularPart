<div class="container" style="margin-top: 50px;">

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
          <div class="form-group">
           

            <label for="name">Task Title</label>
            <input formControlName="title" type="text" name="title" class="form-control" id="title" aria-describedby="nameHelp" placeholder="Enter your task title">
            <!-- <small id="nameHelp" *ngIf="form.get('title').invalid" class="form-text text-muted">Enter your contact’s name</small> -->

            <label for="email">Task Description</label>
            <textarea formControlName="content"  type="text" name="email" class="form-control" id="email" aria-describedby="emailHelp"
              placeholder="Enter task description email"></textarea>
            <!-- <small id="nameHelp" *ngIf="form.get('content').invalid" class="form-text text-muted">Enter your contact’s email</small> -->

            <label for="name">Task Status</label>
            <input formControlName="status" type="text" name="name" class="form-control" id="name" aria-describedby="nameHelp" placeholder="Enter task status">
            <!-- <small id="nameHelp" *ngIf="form.get('status').invalid" class="form-text text-muted">Enter your contact’s status</small> -->
            <br/>
            <button class="btn btn-primary" type="submit">Create Task</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
