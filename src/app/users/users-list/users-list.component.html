
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="container" style="margin-top: 47px;" *ngIf="users.length > 0 && !isLoading">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>S/N</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let ndx = index">

        <td>{{ndx+1}}</td>
        <td> {{ user.firstName }}</td>
        <td> {{ user.lastName }}</td>
        <td> {{ user.email }}</td>
        <td>
          <a *ngIf="userIsAuthenticated" [routerLink]="['/useredit', user.id]" class="btn btn-primary" >Edit</a>
        </td>
        <td>
          <button *ngIf="userIsAuthenticated" class="btn btn-danger" (click)="onDelete(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalUsers" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"
(page)="onChangedPage($event)" *ngIf="users.length > 0"
></mat-paginator>
<p class="mat-body-1 info-text" *ngIf="users.length <= 0 && !isLoading">No Posts added yet!</p>

          {{selectedContact.description}}
        </p>
      </div>

    </div> -->
</div>

  <p class="mat-body-1 info-text" *ngIf="users.length <= 0 && !isLoading">No Users added yet!</p>
</div>
