<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <!-- <th></th>
        <th></th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">

        <td>1</td>
        <td> {{ user.firstName }}</td>
        <td> {{ user.lastName }}</td>
        <td> {{ user.email }}</td>

        </td> -->
      </tr>
    </tbody>
  </table>
  <mat-paginator [length]="totalUsers" [pageSize]="postsPerPage" [pageSizeOptions]="pageSizeOptions"

></mat-paginator>
