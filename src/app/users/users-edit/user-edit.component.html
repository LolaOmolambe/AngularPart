<mat-spinner *ngIf="isLoading"></mat-spinner>

<div class="container" style="margin-top: 46px;" >

  <div class="row">

    <div class="col-sm-8 offset-sm-2">

      <div>
        <form [formGroup]="form" (submit)="onSaveUser()" *ngIf="!isLoading">
          <div class="form-group">



            <div class="form-group">
            <label for="firstName" class="control-label">First Name</label>
            <input formControlName="firstName" type="text" name="firstName" class="form-control" id="firstName" aria-describedby="nameHelp" placeholder="Enter First Name">
            </div>

            <div class="form-group">
            <label for="lastName">Last Name</label>
            <textarea formControlName="lastName"  type="text" name="lastName" class="form-control" id="lastName" aria-describedby="emailHelp"
              placeholder="Enter task description"></textarea>
            </div>

            <br/>
            <button class="btn btn-info btn-block" type="submit">Save User</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
